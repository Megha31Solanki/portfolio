    <section class="contact-section">
        <div class="contact-container">

            <!-- Contact Info Panel -->
            <div class="contact-info">
                <h2>Get in Touch</h2>
                <p>Feel free to reach out for collaborations, projects, or just a friendly chat!</p>
                <div class="info-item">
                    <i class="fas fa-envelope"></i>
                    <span>meghasolanki65@gmail.com</span>
                </div>
                <div class="info-item">
                    <i class="fas fa-phone"></i>
                    <span>+91-9098711523</span>
                </div>
                <div class="info-item">
                    <i class="fas fa-map-marker-alt"></i>
                    <span>Bhopal, India</span>
                </div>
            </div>

            <!-- Contact Form -->
            <div class="contact-form">
                <h2>Send a Message</h2>
                <form action="mailto:megha@example.com" method="post" enctype="text/plain">
                    <input type="text" name="name" placeholder="Your Name" required>
                    <input type="email" name="email" placeholder="Your Email" required>
                    <textarea name="message" rows="6" placeholder="Your Message" required></textarea>
                    <button type="submit">Send Message</button>
                </form>
            </div>

        </div>
    </section>
